<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Calculator Project</title>
  </head>
 <body>
  <div class="container">
    <!-- Toggle Buttons -->
    <div class="toggle-container">
      <button class="toggle-btn active" id="calc-toggle">Calculator</button>
      <button class="toggle-btn" id="string-toggle">String Tools</button>
    </div>

    <!-- Calculator Section -->
    <div class="legend">
      <table>
        <tr>
          <th>Operation</th>
          <th>Symbol</th>
          <th>Key</th>
        </tr>
        <tr>
          <td>Clear</td>
          <td>C</td>
          <td>escape</td>
        </tr>
        <tr>
          <td>Change Sign</td>
          <td>+/-</td>
          <td>N/A</td>
        </tr>
        <tr>
          <td>Percent</td>
          <td>%</td>
          <td>%</td>
        </tr>
        <tr>
          <td>Divide</td>
          <td>/</td>
          <td>/</td>
        </tr>
        <tr>
          <td>Multiply</td>
          <td>*</td>
          <td>*</td>
        </tr>
        <tr>
          <td>Subtract</td>
          <td>-</td>
          <td>-</td>
        </tr>
        <tr>
          <td>Add</td>
          <td>+</td>
          <td>+</td>
        </tr>
        <tr>
          <td>Backspace</td>
          <td><i class="material-icons">backspace</i></td>
          <td>backspace</td>
        </tr>
        <tr>
          <td>Total</td>
          <td>=</td>
          <td>enter or =</td>
        </tr>
      </table>
    </div>

    <div class="calc-outer" id="calculator-section">
      <div class="calc-inner">
        <div class="calc-header">
          <div class="calc-display">
            <div class="prev-equ">
              <p id="prev-calc"></p>
            </div>
            <div class="active-calc">
              <p id="calc-num-saved"></p>
              <p id="calc-operator"></p>
              <p id="calc-num">0</p>
            </div>
          </div>
        </div>
        <div class="calc-buttons">
          <button class="function-btn" id="clear">C</button>
          <button class="function-btn" id="pos-neg">+/-</button>
          <button class="function-btn" id="percent">%</button>
          <button class="function-btn" id="divide">/</button>
          <button class="value-btn">7</button>
          <button class="value-btn">8</button>
          <button class="value-btn">9</button>
          <button class="function-btn" id="multiply">*</button>
          <button class="value-btn">4</button>
          <button class="value-btn">5</button>
          <button class="value-btn">6</button>
          <button class="function-btn" id="subtract">-</button>
          <button class="value-btn">1</button>
          <button class="value-btn">2</button>
          <button class="value-btn">3</button>
          <button class="function-btn" id="add">+</button>
          <button class="value-btn">0</button>
          <button id="decimal" class="value-btn">.</button>
          <button class="function-btn" id="operate">=</button>
          <button class="function-btn" id="backspace">
            <i class="material-icons">backspace</i>
          </button>
          <!-- Scientific Function Buttons -->
          <button class="function-btn" id="sin">sin</button>
          <button class="function-btn" id="cos">cos</button>
          <button class="function-btn" id="tan">tan</button>
          <button class="function-btn" id="pi">π</button>
          <button class="function-btn" id="sqrt">√</button>
          <button class="function-btn" id="square">x²</button>
          <button class="function-btn" id="cube">x³</button>
          <button class="function-btn" id="log">log</button>
        </div>
      </div>
    </div>

    <!-- String Tools Section -->
    <div class="string-tools" id="string-tools-section">
      <h2>String Concatenator</h2>
      
      <div class="input-group">
        <label for="first-string">First String</label>
        <input type="text" id="first-string" placeholder="Enter first string...">
      </div>

      <div class="input-group">
        <label for="separator">Separator (optional)</label>
        <input type="text" id="separator" placeholder="Enter separator (space, comma, etc.)">
      </div>

      <div class="input-group">
        <label for="second-string">Second String</label>
        <input type="text" id="second-string" placeholder="Enter second string...">
      </div>

      <div class="button-group">
        <button class="string-btn" id="concatenate-btn">Concatenate</button>
        <button class="string-btn secondary" id="clear-strings-btn">Clear All</button>
      </div>

      <div class="input-group">
        <label for="result">Result</label>
        <textarea id="result" placeholder="Concatenated result will appear here..." readonly></textarea>
      </div>

      <div class="quick-separators">
        <h4>Quick Separators</h4>
        <div class="separator-buttons">
          <button class="separator-btn" data-separator=" ">Space</button>
          <button class="separator-btn" data-separator=",">Comma</button>
          <button class="separator-btn" data-separator="-">Dash</button>
          <button class="separator-btn" data-separator="">None</button>
        </div>
      </div>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
